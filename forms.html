    <main>


    <img src="images/alf_dog.jfif" alt="Image of Alf the dog - Adoptable">

        <h2>Apply Here to Save a Life!</h2>

        <form action="submit" method="post">

            <label for="name">Name</label>
            <input type="text" id="First Name" name="First and Last Name" placeholder="First and Last name">

            <br>
            <br>

            <label for="age">Age: (Must be at least 18 years old to adopt)</label>
            <input type="number" id="age" name="age" min="18" max="100">

            <br>
            <br>

            <label for="email">Email Address</label>
            <input type="text" id="Email" name="Email Address" placeholder="email@abc.com">

            <br>
            <br> 

            <label for="county">County</label>
            <select id="county" name="county">
                <option value="Kings">County of Kings</option>
                <option value="Fresno">Fresno County</option>
                <option value="Tulare">Tulare County</option>
                <option value="Kern">Kern County</option>
                <option value="San Luis Obispo">San Luis Obispo County</option>
                <option value="Monterrey">Monterrey County</option>
                <option value="Santa Clara">Santa Clara County</option>
            </select>
            
            <br>
            <br>
            
            
            <label for="country">Country: (Must be a US Citizen to adopt)</label>
            <select id="country" name="country">
                <option value="usa">USA</option></select>

            <br>
            <br>

            <label for="county">County</label>
            <select id="county" name="county">
                <option value="Kings">County of Kings</option>
                <option value="Fresno">Fresno County</option>
                <option value="Tulare">Tulare County</option>
                <option value="Kern">Kern County</option>
                <option value="San Luis Obispo">San Luis Obispo County</option>
                <option value="Monterrey">Monterrey County</option>
                <option value="Santa Clara">Santa Clara County</option>
            </select>
            
            <br>
            <br>
            
            <label for="comments">Comments or concerns about adoption?</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Please leave your phone number if you would like a call back"></textarea>

            <br>
            <br>







        </form>

    </main>
